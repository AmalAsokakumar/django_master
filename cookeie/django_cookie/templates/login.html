<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Cookies Login </title>
</head>
<body>
     <div class="mt-5 ms-5"><a href="{% url 'home' %}" style="padding :30px; margin-top:50px"> HOME</a></div>
     
     <div class=" container justify-content-center mt-5" style=" width: fit-content;">
          <form method="post" >
               {% csrf_token %}
               <div class="mb-3">
                 <label for="exampleInputEmail1"
                  class="form-label">
                  Email address</label>
                 <input 
                 type="email"
                 name= 'email'
                  class="form-control" 
                 id="exampleInputEmail1" 
                 aria-describedby="emailHelp">
                 <div id="emailHelp" 
                 class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                 <input type="password" class="form-control" id="exampleInputPassword1">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>
     </div>
</body>
</html>
